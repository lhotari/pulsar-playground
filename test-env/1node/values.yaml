# enable persistence
persistence: true
volumes:
  persistence: true

# disabled AntiAffinity
affinity:
  anti_affinity: false

# disable auto recovery
components:
  autorecovery: false
  toolset: false
  functions: false

zookeeper:
  replicaCount: 1
  volumes:
    persistence: true
    data:
      name: data
      size: 2Gi
  configData:
    PULSAR_EXTRA_OPTS: >
      -XX:+UnlockDiagnosticVMOptions
      -XX:+DebugNonSafepoints
      -XX:+FlightRecorder
      -XX:FlightRecorderOptions=stackdepth=1024
    PULSAR_MEM: >
      -Xms64m -Xmx512m
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -Dcom.sun.management.jmxremote
      -Djute.maxbuffer=10485760
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:+DisableExplicitGC
      -XX:+PerfDisableSharedMem

bookkeeper:
  replicaCount: 1
  volumes:
    persistence: true
    journal:
      name: journal
      size: 1Gi
    ledgers:
      name: ledgers
      size: 2Gi
  configData:
    BOOKIE_EXTRA_OPTS: >
      -XX:+UnlockDiagnosticVMOptions
      -XX:+DebugNonSafepoints
      -XX:+FlightRecorder
      -XX:FlightRecorderOptions=stackdepth=1024
      -Dio.netty.leakDetectionLevel=advanced
      -Dio.netty.leakDetection.targetRecords=40
    PULSAR_MEM: >
      -Xms128m
      -Xmx1G
      -XX:MaxDirectMemorySize=1G
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:G1NewSizePercent=50
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+ExitOnOutOfMemoryError
      -XX:+PerfDisableSharedMem
      -verbosegc
    # more aggressive disk cleanup
    journalMaxSizeMB: "256"
    majorCompactionInterval: "600"
    minorCompactionInterval: "300"
    compactionRateByEntries: "5000"
    gcWaitTime: "60000"

broker:
  replicaCount: 1
  configData:
    #PULSAR_ROUTING_APPENDER_DEFAULT: RollingFile
    PULSAR_EXTRA_OPTS: >
      -XX:+UnlockDiagnosticVMOptions
      -XX:+DebugNonSafepoints
      -XX:+FlightRecorder
      -XX:FlightRecorderOptions=stackdepth=1024
      -Dpulsar.allocator.leak_detection=Advanced
      -Dio.netty.leakDetectionLevel=advanced
      -Dio.netty.leakDetection.targetRecords=40
    PULSAR_MEM: >
      -Xms128m -Xmx1G -XX:MaxDirectMemorySize=1G
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -Dio.netty.recycler.linkCapacity=1024
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:G1NewSizePercent=50
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+ExitOnOutOfMemoryError
      -XX:+PerfDisableSharedMem
    PULSAR_LOG_ROOT_LEVEL: "info"
    PULSAR_LOG_LEVEL: "info"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"
    # more aggressive disk cleanup
    managedLedgerMinLedgerRolloverTimeMinutes: "1"
    managedLedgerMaxLedgerRolloverTimeMinutes: "5"
    # configure deletion of inactive topics
    brokerDeleteInactiveTopicsMaxInactiveDurationSeconds: "86400"

proxy:
  replicaCount: 1
  ports:
    http: 8080
  ingress:
    enabled: true
  configData:
    httpNumThreads: "16"
    PULSAR_EXTRA_OPTS: >
      -XX:+UnlockDiagnosticVMOptions
      -XX:+DebugNonSafepoints
      -XX:+FlightRecorder
      -XX:FlightRecorderOptions=stackdepth=1024
      -Dpulsar.allocator.leak_detection=Advanced
      -Dio.netty.leakDetectionLevel=advanced
      -Dio.netty.leakDetection.targetRecords=40
    PULSAR_MEM: >
      -Xms64m -Xmx1G -XX:MaxDirectMemorySize=1G
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -Dio.netty.recycler.linkCapacity=1024
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:G1NewSizePercent=50
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+ExitOnOutOfMemoryError
      -XX:+PerfDisableSharedMem

prometheus:
  volumes:
    persistence: true
    data:
      name: data
      size: 5Gi
